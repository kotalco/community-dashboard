name: Build-Push kotal dashboard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DIGITAL_OCEAN_CONTAINER_REGISTRY_USERNAME }}
        password: ${{ secrets.DIGITAL_OCEAN_CONTAINER_REGISTRY_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v3
      env:
              GITHUB_SHA: ${{ env.GITHUB_SHA }}
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: registry.digitalocean.com/kotal/kotal-dashboard:develop,registry.digitalocean.com/kotal/kotal-dashboard:${{ env.GITHUB_SHA }}
